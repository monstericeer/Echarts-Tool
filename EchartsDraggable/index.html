<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echarts-draggable</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/lib/echarts.min.js"></script>
    <script src="./js/lib/jquery-1.12.4.js"></script>
    <script src="./js/lib/jquery-ui.js"></script>
    <script src="./js/tools.js"></script>
    <script src="./js/upload.js"></script>
  </head>
  <body>
    <div id="events">
      <!-- 上传 -->
      <input type="file" id="upload" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
      <button type="submit" id="submit" onclick="upload()">上传</button>
    </div>

    <div id="container">
      <!-- tools -->
      <div class="tool-box">
        <div id="tool-pie" class="tool-item"></div>
      </div>

      <!-- view -->
      <div id="droppable"></div>
    </div>
    
    <script src="./js/index.js" defer></script>
  </body>
</html>
